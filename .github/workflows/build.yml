name: Deploy to GitHub Pages
on:
  push:
    branches:
      - dev

jobs:
  build:
    name: Build elm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up elm
        uses: justgook/setup-elm@v1
      - name: Do some things sequentially
        run: bash build.sh
